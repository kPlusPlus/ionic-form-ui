<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required id="email" name="useremail" [(ngModel)]="useremail"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required name="userpsw" [(ngModel)]="userpsw"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Sign In</ion-button
        >
        <ion-button (click)="btnClicked()">Click me !</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text"
          >Forgot Password?</a
        >
        <ion-input type="text" id="userid" name="userid" [(ngModel)]="userid" >{{userid}}</ion-input>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
